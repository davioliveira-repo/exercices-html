<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover > p{
            display: block;
        }

        div > p{
            display: none;
            background-color: brown;
            color: white;
            width: 150px;
        }

        div{
            color: blue;
        }
    </style>
</head>
<body>
    <p>Testando a Função de Hover em CSS</p>
    <p>Passe o mouse sobre a frase abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Jaelly é mó viada</p>
    </div>
    <p>Fim do site</p>
</body>
</html>
