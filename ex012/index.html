<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Reproduzindo vídeos em HTML</h1>
    <p>Abaixo está um vídeo em HTML5</p>
    <video controls width="500" poster="imagens/thumb.png">
        <source src="midia/meuvideo2.ogv" type="video/ogg">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo2.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos</p>
    </video>
    <h1>Também podemos inserir vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_WChbKL6iZU?si=lpNXiAlS1_es2vzs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
